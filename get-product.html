<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Product</title>
    <link rel="stylesheet" href="css/search-style.css">
    <style>
    button {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    background-color: #2c3e50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
 }
 /* Style for the input fields */
input[type="text"] {
    width: 100%;
    padding: 8px 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
    box-sizing: border-box;
}

/* Style for the suggestions dropdown */
ul {
    position: absolute;
    top: 100%; /* Position it directly below the input field */
    left: 0;
    width: 100%;
    max-height: 200px;
    overflow-y: auto;
    margin: 0;
    padding: 0;
    list-style: none;
    background-color: white;
    border: 1px solid #ccc;
    border-top: none; /* Remove border between input and dropdown */
    border-radius: 0 0 4px 4px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    display: none; /* Hidden by default */
    z-index: 1000;
}

/* Style for individual items in the dropdown */
ul li {
    padding: 8px 12px;
    font-size: 14px;
    cursor: pointer;
}

/* Hover effect for suggestion items */
ul li:hover {
    background-color: #f4f4f4;
}

/* Show the dropdown when there are suggestions */
ul#hsn-suggestions,
ul#productName-suggestions {
    display: block;
}

/* Positioning the suggestion list under the input element */
.form-group {
    position: relative; /* Needed for absolute positioning of the dropdown */
}

/* Optional: Add focus style to the input */
input[type="text"]:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

    </style>
</head>
<body>
<div class="header">
    <h1>Product Search</h1>
</div>

<div class="content">
    <div class="form-container">
        <!-- Three fields per row -->
        <div class="form-row">
            <div class="form-group">
                <label for="hsn-search">HSN</label>
                <input type="text" id="hsn-search">
                <ul id="hsn-suggestions"></ul> <!-- Suggestions list here -->
            </div>
            <div class="form-group">
                <label for="productName-search">Product Name</label>
                <input type="text" id="productName-search">
                <ul id="productName-suggestions"></ul> <!-- Suggestions list here -->
            </div>
            <div class="form-group">
                <label for="batch-search">Batch</label>
                <input type="text" id="batch-search">
            </div>

            <div class="form-group">
                <label for="category-search">Category</label>
                <select id="category-search">
                    <!-- Options will be dynamically added here -->
                    <option value="">All Category</option>
                </select>
            </div>

            <div class="form-group">
                <label for="rate-search">Rate</label>
                <input type="number" id="rate-search">
            </div>
            <div class="form-group">
                <label for="mrp-search">MRP</label>
                <input type="number" id="mrp-search">
            </div>

            <div class="form-group">
                <label for="quantity-search">Quantity</label>
                <input type="number" id="quantity-search">
            </div>
        </div>
        <button id="search-btn">Search</button>
    </div>

    <table id="product-table" class="product-table">
        <thead>
        <tr>
            <th>HSN</th>
            <th>Product Name</th>
            <th>Batch</th>
            <th>MRP</th>
            <th>Rate</th>
            <th>Expiry</th>
            <th>Quantity</th>
            <th>Category</th>
            <th>General Name</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<div class="footer">
    <p>&copy; 2025 Product Management</p>
</div>
<script src="js/common.js"></script>
<script src="js/categories_lookup.js"></script>
<script src="js/search-script.js"></script>

</body>
</html>
