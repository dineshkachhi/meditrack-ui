<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        height: 100vh;
    }
    .login-container {
        max-width: 400px;
        margin: 0 auto;
        padding-top: 100px;
    }
    .form-container {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-container h3 {
        text-align: center;
        margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div class="login-container">
  <div class="form-container">
    <h3>Login</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="button" class="btn btn-primary w-100" id="loginBtn">Login</button>
      <button type="button" class="btn btn-secondary w-100 mt-3" id="registerBtn">Don't have an account? Register</button>
    </form>
  </div>
</div>

<script>

  const HOSTNAME = "https://dual-zsazsa-meditrack-7e0ead8a.koyeb.app";
  
    // Check if the user is already logged in
    window.onload = function() {
        const token = localStorage.getItem('jwtToken');
        if (token) {
            // Redirect to index.html if token exists
            window.location.href = '/index.html';
        }
    };

    // Login Button Click Handler
    document.getElementById('loginBtn').addEventListener('click', async function() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (!username || !password) {
            alert("Username and Password are required!");
            return;
        }

        try {
        var FINAL_URL = HOSTNAME + '/api/login';
            const response = await fetch(FINAL_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                const data = await response.text();
                alert("Login successful: " + data);
                localStorage.setItem('jwtToken', data); // Store token
                window.location.href = '/index.html'; // Redirect to home or dashboard
            } else {
                alert("Invalid credentials!");
            }
        } catch (error) {
            alert("Error during login: " + error.message);
        }
    });

    // Redirect to Register page
    document.getElementById('registerBtn').addEventListener('click', function() {
        window.location.href = 'register.html'; // Redirect to registration page
    });
</script>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
